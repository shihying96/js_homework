<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-1-3</title>
</head>

<body>
    <div id="box" style="width: 300px; height: 100px; background-color: #9999ff; " onmousemove=move()
        onmouseout="out()">請用滑鼠移過此元素</div>

    <script>
        function move() {
            document.getElementById("box").style.backgroundColor = 'lightblue';
        }

        function out() {
            document.getElementById("box").style.backgroundColor = 'pink';
        }
    </script>

</body>

</html>
