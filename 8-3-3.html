<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-3-3</title>
    <script>
        let count = 0;
        while (count <= 7) {
            //count 遞增到 5 的時候，跳出迴圈
            if (count == 5) { break; }
            console.log(`count = ${count}`);
            count++; //千萬記得要遞增，不然會變成無限迴圈
        }
    </script>
</head>

</body>

</html>
