    <script>
        // g整篇文章都有A0001這種組資料全抓
        let str01 = 'cccA0001';
        let re01 = /A[0-9]+/g;
        if (re01.test(str01)) {
            console.log(`re.test(str) 回傳結果:true`)
        } else {
            console.log(`re.test(str) 回傳結果:false`)
        }


        // \d{4}是取四個值(用+也可以)，g(global)是取1992這種資料結構的每一筆資料
        let str02 = '1992, 2019, 1789, 1776, 1024, 3000, 4096, 8192';
        let re02 = /\d{4}/g;
        let match02 = null;
        // null是空值
        if ((match02 = str02.match(re02)) != null) {
            console.log(`==============================`);
            console.log(`str02.match(re02)結果是否為 Array? ${Array.isArray(match02)}`)
            console.log(`==============================`);
            console.log(match02);
            console.log(`==============================`);

            // of是取值  in是取索引
            for (let num of match02) {
                console.log(num);
            }
        } else {
            console.log(`str02.match(re02) 的結果為 null`);

        }



        /**
       * re03.exec(str03)
       * 透過迭代方式找出配對的結果，
       * 成功就透過迴圈(例如 for 或 while)各別讀取，
       * 失敗就回傳 null，
       *
       * 格式範例為:
       * [
       *     "A0001",
       *     index: 0,
       *     input: "A0001, B0978, X9487, Y8787, Z5432",
       *     groups: undefined
       * ]
  
       */

        let str03 = `A0001, B0978, X9487, Y8787, Z5432`;
        let re03 = /[A-Z][0-9]+/g;
        let match03 = null;
        while ((match03 = re03.exec(str03)) !== null) {
            console.log(`==============================`);
            console.log(match03);
        }
