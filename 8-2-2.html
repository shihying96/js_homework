    <title>8-2-2</title>
    <script>
        let count = 1;
        do {
            console.log(count);
            count++;
        }
        while (count <= 7)
          // 輸出 1 2 3 4 5 6 7，與 while(){…} 差異在於 do 區塊會先執行完，才進行 while 判斷
    </script>
