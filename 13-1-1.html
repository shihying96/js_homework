    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-1-1</title>
    <script>
        function test() {

            //  如果這裡寫 let var01 ='A' (var也是)外面抓不到，從左大括號開始，右括號結束
            //    直接寫var01 = 'A'; 全域都抓的到
            // 如果用JQ套件包很多層 ex:var01 = 'A';就可以直接宣告變數

            var01 = 'A';
            document.write('var01 = ' + var01 + '<br>');
        }

        var var02 = 'C';
        test();

        document.write('var01 = ' + var01 + '<br>');　// 輸出 A
        document.write('var02 = ' + var02 + '<br>');　// 輸出 B
    </script>
