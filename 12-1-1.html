<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-1-1</title>
    <script>
        //建立基本函式
        function say() {
            console.log('Hello World');
        }
        // 呼叫
        say()


        //帶有參數的函式
        function greet(name) {
            console.log('Hello,' + name);
        }
        greet('Alex');


        //帶有參數的函式
        function getMessage() {
            return 'Good job!';
        }
        console.log(getMessage());

    </script>
</head>

<body>

</body>

</html>
